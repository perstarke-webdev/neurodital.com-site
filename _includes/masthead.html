<div class="masthead" style="background-color: rgba(27, 30, 77, 0.8); position: absolute; top: 0; left: 0; width: 100%;">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav" style="background-color: transparent">
        <a class="site-title" href="{{ '/' | absolute_url }}">
          <img src="/images/logos/neurotidal-symbol.webp" width="75px"/></a>
        <ul class="visible-links">
          <li class="masthead__menu-item">
            <a href="https://www.youtube.com/channel/UCsmX-svSqodc22exB_neZDg" title="YouTube" rel="noopener noreferrer nofollow" target="_blank" style="margin-top: 2px;"><i class="fab fa-youtube"></i></a>
          </li>
          <li class="masthead__menu-item">
            <a href="https://www.instagram.com/neurotidal/" title="Instagram" rel="noopener noreferrer nofollow" target="_blank" style="margin-top: 2px; margin-left: -5px;"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="masthead__menu-item">
            <a href="https://open.spotify.com/intl-de/artist/19sSGuz91cI7X05hOCyjb8" title="Instagram" rel="noopener noreferrer nofollow" target="_blank" style="margin-top: 2px; margin-left: -5px;"><i class="fab fa-spotify"></i></a>
          </li>
          {% for link in site.data.navigation.main %}
          {% if link.url contains 'http' %}
          {% assign domain = '' %}
          {% else %}
          {% assign domain = site.url | append: site.baseurl %}
          {% endif %}
          <li class="masthead__menu-item">
            <a href="{{ domain }}{{ link.url }}" {% if link.description %}title="{{ link.description }}"{% endif %}>{{ link.title }}</a>
          </li>
          {% endfor %}
        </ul>
        <button class="greedy-nav__toggle hidden" type="button">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].menu_label | default: "Toggle Menu" }}</span>
          <div class="navicon"></div>
        </button>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
